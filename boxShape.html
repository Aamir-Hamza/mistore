<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Effect on 3rd Box</title>
  <style>
    .box-container {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      border: 2px solid blue;
      transition: all 0.3s ease; 
    }

   
    .box:nth-child(3):hover {
      background-color: lightgreen; 
      width: 200px;  
      height: 200px; 
    }
  </style>
</head>
<body>

  <div class="box-container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

</body>
</html>
